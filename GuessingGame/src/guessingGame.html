<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width-device-width, initial-scale=1.0"/>-->
<link rel="stylesheet" href="style.css">



    <title>Number Guessing Game!</title>

</head>
<body>
<div class="container">
    <div class="container_wrapper">
        <button class="play-again">Play again?</button>
        <p>Between 1 and 100!</p>
    </div>
    <h1>Guess a number!!!</h1>
    <p class="hide-num">?</p>
    <p class="starter-message">Start gameee</p>

    <div class="number-data">
        <section>
            <input type="number" placeholder="Enter your guess!" class="input-number">
            <button class="check-button">Check answer!</button>
        </section>
        <div class="content">
            <p>Score: <span class="score">20</span></p>
            <p>High Score: <span class="h-score">0</span></p>
        </div>
    </div>
</div>
</body>
</html>
